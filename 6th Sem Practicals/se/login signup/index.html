<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 12px;
            height: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: blue;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h2>Signup</h2>
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
                <small class="error"></small>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <small class="error"></small>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <small class="error"></small>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password">
                <small class="error"></small>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let valid = true;
            const fullName = document.getElementById('fullName');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            if (fullName.value.trim() === '') {
                valid = false;
                fullName.nextElementSibling.textContent = 'Full name is required';
            } else {
                fullName.nextElementSibling.textContent = '';
            }
            
            if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                valid = false;
                email.nextElementSibling.textContent = 'Enter a valid email';
            } else {
                email.nextElementSibling.textContent = '';
            }
            
            if (password.value.length < 6) {
                valid = false;
                password.nextElementSibling.textContent = 'Password must be at least 6 characters';
            } else {
                password.nextElementSibling.textContent = '';
            }
            
            if (confirmPassword.value !== password.value) {
                valid = false;
                confirmPassword.nextElementSibling.textContent = 'Passwords do not match';
            } else {
                confirmPassword.nextElementSibling.textContent = '';
            }
            
            if (valid) {
                alert('Signup Successful!');
            }
        });
    </script>
</body>
</html>
